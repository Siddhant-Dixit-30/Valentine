<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
    }

    /* Floating hearts */
    .float {
      position: absolute;
      font-size: 22px;
      animation: floatUp linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 0; }
      20% { opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    .card {
      background: white;
      padding: 45px 40px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 20px 45px rgba(0,0,0,0.25);
      width: 460px;
    }

    h1 {
      color: #ff3366;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 15px;
      color: #777;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 60px;
      margin-bottom: 0;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.05s ease-out;
      will-change: transform;
    }

    #yes {
      background: #ff3366;
      color: white;
      left: 100px;
    }

    #yes:hover {
      background: #e62e5c;
      transform: scale(1.06);
    }

    #no {
      background: #ddd;
      color: #333;
      right: 100px;
    }

    .message {
      display: none;
      margin-top: 25px;
      font-size: 18px;
      color: #ff3366;
      line-height: 1.6;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<script>
  const noBtn = document.getElementById("no");
  const buttons = document.getElementById("buttons");

  function runAway() {
    const maxX = buttons.offsetWidth - noBtn.offsetWidth;
    const maxY = buttons.offsetHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
